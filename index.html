<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Monumentos - Laboratório das Artes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-square">lalo</div>
            <span class="logo-text">Laboratório das Artes</span>
        </div>
    </header>

    <div class="decorative-squares left-squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="decorative-squares right-squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <main>
        <div class="form-container">
            <h1>Cadastro de Monumentos</h1>
            <p class="subtitle">Registre e preserve o patrimônio cultural</p>

            <form id="monumentoForm">
                <div class="form-grid">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="nome">Nome<span class="required">*</span></label>
                            <input type="text" id="nome" name="nome" placeholder="Nome do monumento" required>
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço<span class="required">*</span></label>
                            <input type="text" id="endereco" name="endereco" placeholder="Cidade, estado ou região" required>
                        </div>

                        <div class="form-group">
                            <label for="artista">Artista<span class="required">*</span></label>
                            <input type="text" id="artista" name="artista" placeholder="Nome do artista" required>
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descrição<span class="required">*</span></label>
                            <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva o monumento, sua história e relevância cultural..." required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="imagem">Imagem</label>
                            <div class="file-upload-area" id="fileUploadArea">
                                <input type="file" id="imagem" name="imagem" accept="image/*" style="display: none;">
                                <p>Clique ou arraste uma imagem aqui</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-group">
                            <label for="decreto">Decreto</label>
                            <input type="text" id="decreto" name="decreto" placeholder="Número do decreto">
                        </div>

                        <div class="form-group">
                            <label for="idLocalidade">ID da Localidade<span class="required">*</span></label>
                            <input type="text" id="idLocalidade" name="idLocalidade" placeholder="Ex: LOC-001" required>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Cadastrar Monumento</button>
                    <button type="button" class="btn-reset" onclick="resetForm()">Limpar Formulário</button>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
